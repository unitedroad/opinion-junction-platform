  <div class="container aboutusview-second-navbar-container">
    <div class="col-md-3 col-md-offset-4 aboutusview-section-selector">
      <oj-dropdown members="members" active-member="activeMember" callable-on-select="callableOnSelect"/>

<!-- <div class="container"> -->
  <div class="aboutusview-main-section">
    <section class="aboutusview-aboutustext-section" id="aboutus">
      <div class="container">
	<div class="col-md-3 col-md-offset-4 text-center aboutusview-aboutus-heading-div">
	  <h4>
	    About Us
	  </h4>
	</div>
      </div>
      <div class="container">
	<div class="col-md-3 col-md-offset-4 text-center">
	  {{ team_metadata.aboutus_message }}
	</div>
      </div>
    </section>
    <section class="aboutusview-ourteam-section" id="ourteam">
      <div class="container">
	<div class="col-md-3 col-md-offset-4 text-center">
	  <h4>
	    Our Team
	  </h4>
	</div>
      </div>
      <div >
	<div class="aboutusview-ourteam-authorimageuldiv"> 
	  <ul class="aboutusview-ourteam-authorimageul">
	    <li class="aboutusview-ourteam-authorimageli" 
		ng-repeat="team_author in team_authors">
	      <div class="aboutusview-ourteam-authorimagediv">
		<div class="aboutusview-ourteam-authorrolediv text-center">
		  <div class="aboutusview-ourteam-authorrolerolediv" >
		    <div>{{team_author.first_name}} {{team_author.last_name}}</div>
		    <div>{{team_author.role}}</div>
		  </div>
		</div>
		<div class="aboutusview-ourteam-authorimageimagedummy">
		</div>
		<img ng-src="{{team_author.image}}" 
		     class="aboutusview-ourteam-authorimage"/>
	      </div>
	    </li>
	  </ul>
	</div>
      </div>
    </section>
    <section class="aboutusview-contactustext-section" id="contactus">
      <div class="container">
	<div class="col-md-3 col-md-offset-4 text-center aboutusview-contactus-heading-div">
	  <h4>
	    Contact Us
	  </h4>
	</div>
      </div>
      <div class="container">
	<div ng-repeat="team_contactus in team_contactus_array" class="col col-xs12 col-md-6 text-center aboutusview-contactus-member-encompass">
	  <div><h5>{{team_contactus.contactus_description}}</h5></div>
	  <a class="aboutusview-contactus-email-link" ng-href="mailto:{{team_contactus.contactus_details}}" ng-if="team_contactus.contactus_type=='email'">
	    {{team_contactus.contactus_details}}
	  </a>
	  <span ng-if="team_contactus.contactus_type!='email'">
	    {{team_contactus.contactus_details}}
	  </span>
	</div>
      </div>
    </section>
  </div>
