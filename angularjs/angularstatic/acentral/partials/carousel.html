  <carousel id="carousel" interval="10000" oj-carousel>
    <slide ng-repeat="article in articles" active="article.active">
      <img ng-src="{{article.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h2>{{article.title}}</h2>
        <p><h5>{{article.categories[0]}}</h5></p>
	<p><h6>{{article.author.first_name}} {{article.author.last_name}}</h6></p>
      </div>
    </slide>
  </carousel>
  <img id="category-image" class="categoryHeaderImage" ng-src="{{categoryImage}}">
  </image>
