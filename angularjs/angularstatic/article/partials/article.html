
 <div class="container" ng-hide="noArticle || !articleInitialised">
  <div  id="floating-socialbar" >
    <social-sidebar article="socialShareArticle" pageurl="{{articleUrl}}"/>
    <!-- <ng-include src="'/angularstatic/acentral/partials/socialsidebar.html'"></ng-include> -->
  </div>
  <article id="article-main-area">
    <header >
      <div class="page-header">
      <h1> {{article.title}}</h1>
      <h4 class="articlepreviewheadline"><small><i><em>{{article.excerpt}}</em></i></small></h4>
      </div>
      <h5>
	<small>By - 
	  <b>
	    <strong>{{article.author.first_name}} {{article.author.last_name}}
	    </strong>
	  </b>
	</small>
	<small class="article-published-date-small">
	  <time datetime="{{article.published_date}}" pubdate>{{article.friendly_published_date}}</time>
	</small>
      </h5>
    </header>

    <div class="article-content-section" ng-bind-html="to_trusted(article.storytext)"> <!-- http://stackoverflow.com/questions/24178316/ng-bind-html-strips-elements-attributes -->
    </div>
    <div style="font-size: 15px;padding-top:5px">
      <iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fpages%2FOpinion-Junction%2F944455988901836%2F&amp;width&amp;layout=button&amp;action=like" 
	      scrolling="no" style="border: medium none; overflow: hidden; height: 20px; width: 70px;" allowtransparency="true" frameborder="0"></iframe>
      <iframe src="//platform.twitter.com/widgets/follow_button.html?screen_name=ojunction_com&amp;show_count=false" 
	      style="width: 200px; height: 20px;" allowtransparency="true" scrolling="no" frameborder="0">
      </iframe>
      <iframe title="+1" data-gapiattached="true" 
	      src="https://apis.google.com/se/0/_/+1/fastbutton?usegapi=1&amp;width=300&amp;annotation=none&amp;origin=http%3A%2F%2Fwww.opinionjunction.com&amp;url=https%3A%2F%2Fplus.google.com%2F%2BOpinionjunction_com&amp;gsrc=3p&amp;jsh=m%3B%2F_%2Fscs%2Fapps-static%2F_%2Fjs%2Fk%3Doz.gapi.en_GB.M7rn0dEeiSs.O%2Fm%3D__features__%2Fam%3DAQ%2Frt%3Dj%2Fd%3D1%2Ft%3Dzcms%2Frs%3DAGLTcCP_5vKm8dRoaRs9FeoAHGfMyabhPA#_methods=onPlusOne%2C_ready%2C_close%2C_open%2C_resizeMe%2C_renderstart%2Concircled%2Cdrefresh%2Cerefresh&amp;id=I1_1414033342544&amp;parent=http%3A%2F%2Fwww.bootply.com&amp;pfname=&amp;rpctoken=30683583" 
	      name="I1_1414033342544" id="I1_1414033342544" vspace="0" tabindex="0" style="position: static; top: 0px; width: 38px; margin: 0px; border-style: none; left: 0px; visibility: visible; height: 24px;" scrolling="no" marginwidth="0" marginheight="0" hspace="0" width="100%" frameborder="0">
      </iframe>
    </div>
  </article>
  
  <div class="article-page-tags-div" ng-show="articleTagsDivVisible">
    <span class="article-page-tags-text"><b>Tags: </b></span>
    <a  href="/tag/{{firstTag}}" rel="tag">{{firstTag}}</a><span ng-repeat="tag in tagsAfterFirst">, <a  href="/tag/{{tag}}" rel="tag">{{tag}}</a></span>
  </div>
  <div  class="article-author-bio-section">
    <div id="comment-author-box">
      <a href="/profile/{{article.author.id}}" class="comment-author-image-container">
	<img ng-src="{{article.author.image}}" class="comment-author-image img-circle">
      </a>
      <div class="comment-author-details-container">
	<a href="/profile/{{article.author.id}}"><h5 class="comment-author-name-text ng-binding">{{article.author.first_name}} {{article.author.last_name}}</h5></a>
	<div class="article-author-bio-text-section" ng-bind-html="to_trusted(article.author.user_bio)">
	 
	</div>
      </div>
    </div>
  </div>
  <div>
    <div  class="article-comments-header text-center"><h4>JUNCTION HOUSE</h4></div>
    <div comments-root discussion_id="{{article.id}}"></div>
    <!--<iframe id="iframe_comments" width="100%" frameborder="0" ng-init="comments_init" src="/comments" scrolling="no" style="overflow:visible" >-->
  </div>

</div>
<div class="container" ng-show="noArticle">
  <p class="text-danger"> {{ noArticleMessage }} </p>
</div>
<ng-include  src="'/angularstatic/acentral/partials/footer.html'" ng-hide="noArticle || !articleInitialised"></ng-include>
