<div class="container">
  <div class="public-profile-main-area">
    <h2 class="author-activity-id-heading" >{{authorActivity.author_name}}</h2>
    <div class="author-activity-image-container">
      <img ng-src="{{authorActivity.image}}" class="author-activity-image img-circle"/>
    </div>
    <div class="author-activity-bio-text-container">
      <div class="author-activity-bio-text-section" ng-bind-html="to_trusted(authorActivity.author_bio)">
      </div>
    </div>
    <div class="article-other-author-articles" ng-show="otherAuthorArticles && otherAuthorArticles.length > 0">
      <h3 class="article-other-articles-header">Opinions by this Author.</h3>
      <ui-include src="'/angularstatic/acentral/partials/article-other-author-articles.html'" fragment="otherAuthorArticlesFragment"></ui-include>
    </div>
  </div>
</div>
