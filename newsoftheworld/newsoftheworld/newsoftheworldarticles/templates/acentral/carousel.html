  <carousel id="carousel" class="carousel" interval="10000" oj-carousel>
    <ol class="carousel-indicators">
      {% for article in articles %}
      <li data-target="#slide-{{ forloop.counter0 }}" data-slide-to="{{forloop.counter0}}" {% if forloop.counter0 == 0 %} class="active" {% endif %}></li>
      {% endfor %}
    </ol>
    {% for article in articles %}
    <slide class="carousel-inner" active="article.active" {% if forloop.counter0 != 0 %} style="display:none" {% endif %} id="slide-{{ forloop.counter0 }}">
      <div {% if forloop.counter0 == 0 %} class="item active" {% else %} class="item" {% endif %}>
	<img src="{{article.header_image}}" style="margin:auto;">
	<div class="carousel-caption">
          <a href="{{server_deliver_root}}/article/{{article.id}}/{{article.slug}}" class="carousel-article-link"><h2>{{article.title}}</h2></a>
          <p><h5>{{article.headerCategory.friendly_name}}</h5></p>
          <p><h6>{{article.author.first_name}} {{article.author.last_name}}</h6></p>
	</div>
      </div>
    </slide>
    {% endfor %}
  </carousel>
